<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Calculator</title>
</head>

<body>
    <div class="hero" id="hero">
        <div class="brand" id="brand">CASIO</div>
        <input type="text" class="display" id="display" placeholder="0" >
        
        <div class="row" id="row">
            <button class="button bg-orange" id="button" value="AC">AC</button>
            <button class="button bg-orange" id="button" value="">C</button>
            <button class="button bg-orange" id="button" value="%">%</button>
            <button class="button bg-orange" id="button" value="/">/</button>
        </div> 
        <div class="row" id="row">
            <button class="button bg-gray" id="button" value="7">7</button>
            <button class="button bg-gray" id="button" value="8">8</button>
            <button class="button bg-gray" id="button" value="9">9</button>
            <button class="button bg-orange" id="button" value="*">*</button>
        </div>
        <div class="row" id="row">
            <button class="button bg-gray" id="button" value="4">4</button>
            <button class="button bg-gray" id="button" value="5">5</button>
            <button class="button bg-gray" id="button" value="6">6</button>
            <button class="button bg-orange" id="button" value="-">-</button>
        </div>
        <div class="row" id="row">
            <button class="button bg-gray" id="button" value="1">1</button>
            <button class="button bg-gray" id="button" value="2">2</button>
            <button class="button bg-gray" id="button" value="3">3</button>
            <button class="button bg-orange" id="button" value="+">+</button>
        </div>
        <div class="row" id="row">
            <button class="button bg-gray" id="button" value="0">0</button>
            <button class="button bg-gray" id="button" value="00">00</button>
            <button class="button bg-gray" id="button" value=".">.</button>
            <button class="button bg-orange" id="button" value="=">=</button>
        </div>
    </div>

    <div class="footer">
        <P class="copyright">copyright &#169 soumyajit</P>
    </div>
</body>
<script src="sun.js"></script>

</html>
